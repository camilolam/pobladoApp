<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <title>CVP</title>
    </head>
    <body>
        <div class="contenedor">
            <h1>CVP Application</h1>
            <section class="auth_section">
                <h2>Authentification</h2>
                <div class="input_auth">
                    <label for="username_auth">Username</label>
                    <input id="username_auth" type="text">
                </div>
                <div class="input_auth">
                    <label for="password_auth">Password</label>
                    <input id="password_auth" type="password">
                </div>
                <div class="input_auth">
                    <a href="#">Forgot password?</a>
                    <button id="btn_auth">Accept</button>
                </div>
                
            </section>

            <section class="customer_read">
                <h2>Customer</h2>
                <div class="input_auth">
                    <label for="ident">Identification number</label>
                    <input id="ident" type="text">
                    <button id="btn_read">Read Customers</button>
                </div>
                
                <div class="customer">
                    <p>ID:                  <scan id="customerId"></scan></p>
                    <p>Name:                <scan id="name"></scan></p>
                    <p>Identification:      <scan id="identification"></scan></p>
                    <p>Number of Contracts: <scan id="numberOfContracts"></scan></p>
                </div>
            
            </section>
        </div>
        
        <script src="./js/pagePpal.js"></script>
    </body>
</html>
